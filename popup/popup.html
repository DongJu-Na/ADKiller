<!doctype html>
<head>
  <meta charset="UTF-8">
<!-- bootStrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="popup.css">
  <title>AD Killer</title>
</head>
<body>
  <div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="row">
          <div class="col">
            <p class="text-start"><b>AD Killer</b></p>
          </div>
          <div class="col">
            <p class="text-end"><i class="bi bi-question-circle"></i><i></i><i class="bi bi-gear"></i></p>
          </div>
        </div>
      </li>

      <li class="list-group-item">
        광고 피로도가 높습니다.
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </li>

      <li class="list-group-item">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="bannerAdBlock">
            <label class="form-check-label" for="bannerAdBlock">배너광고 차단</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="videoAdBlock">
            <label class="form-check-label" for="videoAdBlock">영상광고 차단</label>
          </div>
      </li>
      <li class="list-group-item">A third item</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
